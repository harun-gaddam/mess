<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Mess Menu</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
<h1>Daily Mess Menu</h1>
<table id="menuTable" border="1">
  <thead>
  <tr>
    <th>Day</th>
    <th>Breakfast</th>
    <th>Lunch</th>
    <th>Dinner</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="messExcel.js">



  </script>

<script>



  $(document).ready(function () {
      // Replace 'YOUR_GOOGLE_SHEET_LINK' with the published link from Google Sheets
      const googleSheetLink = "https://docs.google.com/spreadsheets/d/1tKerEIwmN2q8TfoGLOAQMc57tisYcznQbb9RR4qEvBw/edit?usp=sharing";

      $.ajax(googleSheetLink)
        .then(response => {
          const data = response.split(/[\r\n]+/);

          // Assuming the first row contains headers
          const headers = data[0].split(',');

          // Remove the first element as it's an empty string
          headers.shift();

          // Remove the last element as it's also an empty string
          data.pop();

          const menuTable = $('#menuTable tbody');

          // Populate the table with data
          data.forEach(row => {
            const rowData = row.split(',');

            menuTable.append(`
              <tr>
                <td>${rowData[0]}</td>
                <td>${rowData[1]}</td>
                <td>${rowData[2]}</td>
                <td>${rowData[3]}</td>
              </tr>
            `);
          });
        });
    });
</script>

<table id="menuTable" border="1">
  <thead>
  <tr>
    <th>Day</th>
    <th>Breakfast</th>
    <th>Lunch</th>
    <th>Dinner</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
</body>

</html>
